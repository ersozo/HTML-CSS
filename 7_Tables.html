<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Tables</title>
    <style>
    table, th, td {
        border: 1px solid black;
        border-collapse: collapse;

    }
    
    </style>
</head>

        <thead style="color: crimson;">
            <tr>
                <th>Name</th>
                <th>Department</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody style="color: darkblue;">
            <tr>
                <td>Ali</td>
                <td>İK</td>
                <td>5000</td>
            </tr>
            <tr>
                <td>Mustafa</td>
                <td>Muhasebe</td>
                <td>3500</td>
            </tr>
            <tr>
                <td>Özlem</td>
                <td>AR-GE</td>
                <td>5500</td>
            </tr>
        </tbody>
    </table>


</body>

</html>
