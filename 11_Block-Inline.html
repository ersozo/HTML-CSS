<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Level & Inline Elements</title>
    <style>
        h1 {
            width: 100px;
            height: 100px;
        }

        a {
            width: 100px;
            height: 100px;
        }


    </style>

    <!-- height ve width sadece Block Level elemanlarda verilebilir  -->
    <!-- height ve width Inline elemanlarda bir etki yaratamaz  -->

</head>

<body>
    <h1>Başlık 1</h1>
    <a href="#">Link 1</a>
</body>

</html>
