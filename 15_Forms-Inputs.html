    <form>
        <!-- Input alanları -->
        Name <br>
        <input type="text">
    </form>
    <br>
    <hr>
    <br>
    <form action="process.py">

        <label for="idforname">NAME</label><br>
        <input type="text" id="idforname" name="name"><br>

        <label for="idforemail">EMAIL</label><br>
        <input type="email" id="idforemail" name="email"><br>

        <label for="idforpwd">PASSWORD</label><br>
        <input type="password" id="idforpwd" name="password"><br>

        <label for="date">DATE</label><br>
        <input type="date" id="date"><br>

        GENDER<br>
        Male
        <input type="radio" name="gender" value="male" checked>
        Female
        <input type="radio" name="gender" value="female">
        Other
        <input type="radio" name="gender" value="other"><br>

        HOBBIES <br>
        Technology
        <input type="checkbox" name="tech" id="tech">
        Music
        <input type="checkbox" name="music" id="music" checked>
        Art
        <input type="checkbox" name="art" id="art">

        <br>
        DEGREE <br>

        <select name="degree" id="degree">
            <option value="bsc">Lisans</option>
            <option value="msc" selected>Yüksek Lisans</option>
            <option value="phd">Doktora</option>
        </select>
        <br>

        <label for="idfortxt">INFO</label><br>
        <textarea name="text" id="idfortxt" cols="50" rows="10"></textarea>
        
        <br>

        <input type="submit" value="submit1">
        <button type="submit">submit2</button><br><br>

        <input type="reset" value="temizle1">
        <button type="reset">temizle2</button>

    </form>



</body>

</html>
