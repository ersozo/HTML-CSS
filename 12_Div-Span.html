<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div & Span</title>
    <style>
        div {
            color: royalblue;
        }

        span {
            border: 1px solid red;
        }
    </style>

</head>

<body>


    <!--    farklı html etiketlerini gruplaandırmak için div veya span kullanılır,
            div block level elemandır,
            span ise bir inline elemandır. -->

    <div>Bu bir div</div>
    <span>Bu bir span</span>

    <div>
        <p>Lorem ipsum dolor <span>sit amet consectetur</span> adipisicing elit. Perspiciatis voluptatum quas, sapiente
            officia nisi illum dolor consectetur sequi? Odit, beatae.</p>
    </div>

</body>

</html>
